; Seperator Module
[module/gap]
    type = custom/script
    format-font = 1
    exec = echo "|"

; Left Modules
[module/file]
    type = custom/script
    format-font = 1
    exec = echo "  "
    click-left = thunar &
    
[module/image]
    type = custom/script
    format-font = 1
    exec = echo "  "
    click-left = gimp &

[module/polyxwin]
    type = custom/script
    tail = true
    interval = 0
    format-font = 1
    exec = ~/.script/polyxwin.sh

[module/stxt]
    type = custom/script
    format-font = 1
    tail = true
    exec = ~/.script/scroll_status.sh

; Centre Modules
[module/arch]
    type = custom/script
    format-font = 2
    exec = echo "  "
    click-left = xdotool key "Super_L+1"
    click-right = ~/.script/wallcolour.sh &
    
[module/general]
    type = custom/script
    format-font = 2
    exec = echo "  "
    click-left = xdotool key "Super_L+2"
    click-right = alacritty &
    
[module/www]
    type = custom/script
    format-font = 2
    exec = echo "  "
    click-left = xdotool key "Super_L+3"
    click-right = brave &
    
[module/music]
    type = custom/script
    format-font = 2
    exec = echo "  "
    click-left = xdotool key "Super_L+4"
    click-right = spotify &
    
[module/im]
    type = custom/script
    format-font = 2
    exec = echo "  "
    click-left = xdotool key "Super_L+5"
    click-right = signal-desktop &
    
[module/close]
    type = custom/script
    format-font = 1
    exec = echo "  "
    click-right = xdotool key "Super_L+Ctrl+c"

; Right Modules
[module/powermenu]
    type = custom/menu
    
    expand-right = left 
    
    format-spacing = 1
    
    label-open =""
    label-open-foreground = ${colors.foreground}
    label-close =""
    label-close-foreground = ${colors.foreground}
    label-separator =|
    label-separator-foreground = ${colors.foreground}
    
    menu-0-0 =""
    menu-0-0-exec = menu-open-1
    menu-0-1 =""
    menu-0-1-exec = menu-open-2
    
    menu-1-0 =""
    menu-1-0-exec = reboot
;   menu-1-1 = cancel 
;   menu-1-1-exec = menu-open-0
    
    menu-2-0 =""
    menu-2-0-exec = shutdown now
;   menu-2-1 = cancel
;   menu-2-1-exec = menu-open-0
    
[module/sprev]
    type = custom/script
    exec = echo ""
    click-left = playerctl --player=spotify previous
    
[module/splay]
    type = custom/script
    interval = 0
    exec = ~/.script/play_pause.sh
    click-left = playerctl --player=spotify play-pause
    
[module/snext]
    type = custom/script
    exec = echo ""
    click-left = playerctl --player=spotify next
    
[module/pulseaudio]
    type = internal/pulseaudio
    use-ui-max = false
    
    format-volume =<ramp-volume>
    ramp-volume-0 =""
    ramp-volume-1 =""
    ramp-volume-2 =""
    ramp-foreground = ${colors.foreground}
    
    format-muted =<label-muted>
    label-muted =""
    label-muted-foreground = ${colors.alert}
    
    click-right = pavucontrol &
    
[module/bluetooth]
    type = custom/script
    exec = echo ""
    click-right = blueman-manager &
    
[module/wlan]
    type = internal/network
    interface = wlan0
    interval = 30
    
    format-connected = %{A3:nm-connection-editor &:}<ramp-signal>%{A}  
    format-connected-alt = <label-connected>
;   format-connected-underline = #9f78e1
;   label-connected = %essid%
    
    format-disconnected = %{A3:nm-connection-editor &:}<label-disconnected>%{A} 
;   format-disconnected-underline = ${self.format-connected-underline}
    label-disconnected = 睊
    label-disconnected-foreground = ${colors.alert}
    
    ramp-signal-0 ="1"
    ramp-signal-1 ="2"
    ramp-signal-2 ="3"
    ramp-signal-3 ="4"
    ramp-signal-4 ="5"
    ramp-signal-foreground = ${colors.foreground}
    
[module/eth]
    type = internal/network
    interface = enp4s0
    interval = 10
    
    format-connected = %{A3:nm-connection-editor &:}<label-connected>%{A} 
;   format-connected-underline = #55aa55
    label-connected = 
    label-connected-foreground = ${colors.foreground}
    
    format-disconnected = %{A3:nm-connection-editor &:}<label-disconnected>%{A}
;   format-disconnected-underline = ${self.format-connected-underline}
    label-disconnected = 
    label-disconnected-foreground = ${colors.alert}
    
[module/xkeyboard]
    type = internal/xkeyboard
    format-font = 1
    blacklist-0 = num lock
    
    format-prefix = ""
    format-prefix-foreground = ${colors.foreground}
;   format-prefix-underline = ${colors.secondary}
    format =<label-layout>
    format-spacing = 1
    
    label-layout =%layout%
;   label-layout-underline = ${colors.secondary}
    
;   label-indicator-padding = 1
;   label-indicator-margin = 1
    label-indicator-background = ${colors.secondary}
;   label-indicator-underline = ${colors.secondary}
    
[module/date]
    type = internal/date
    format-font = 1
    
    date ="%a %b %d %Y"
    time ="%H:%M"
    
    format-prefix = 
    format-prefix-foreground = ${colors.foreground}
    
    label = "%date% %time%"

