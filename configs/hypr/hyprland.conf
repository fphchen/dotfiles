#    touchpad {
#        natural_scroll = yes
#    }
#}

general {
    gaps_in = 10
    gaps_out = 20
    border_size = 5
    col.active_border = rgb(11111b)
    col.inactive_border = rgb(11111b)
    cursor_inactive_timeout = 1
    layout = master
}

decoration {
  rounding = 5
}

animations {
    bezier = myBezier, 0.16, 1, 0.3, 1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, myBezier, popin 80%
    animation = border, 1, 10, myBezier
    animation = fade, 1, 7, myBezier
    animation = workspaces, 1, 5, default
}

master {
    new_on_top = true
}

gestures {
    workspace_swipe = on
}

windowrule = float, Wofi
windowrule = noborder, Wofi
windowrule = float, title:^(sfml)$
windowrulev2 = opacity 1 0.5, fullscreen:0
windowrulev2 = opacity 1 0.5,class:^(kitty)$

# Keybinding
$mainMod = SUPER
$rareMod = SUPER_R SHIFT_R CTRL_R

bind = $mainMod, T, exec, kitty
bind = $mainMod, B, exec, brave 
bind = $mainMod, I, exec, gimp
bind = $mainMod, F, exec, thunar
bind = $mainMod, Q, exec, wofi

# Special Key Keybindings for different systems
# ARCHLINUX
# Volume Control
bind = $rareMod, F1, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle   
bind = $rareMod, F2, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = $rareMod, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%  
# Mute Mic
bind = $rareMod, F4, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle   
# Multimedia Controls
bind = $rareMod, F5, exec, playerctl previous
bind = $rareMod, F6, exec, playerctl play-pause
bind = $rareMod, F7, exec, playerctl next
bind = $rareMod, F9, exec, spotify

# ROG ZEPHYRUS G14GA401I
bind = , XF86Launch2, exec, 
bind = , XF86Launch3, exec,
# Volume Control
bind = , code:121, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , code:122, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%  
bind = , code:123, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
# Mute Mic
bind = , code:256, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
# ROG Control Center
bind = , code:156, exec, rog-control-center
# Multimedia Controls
bind = , code:173, exec, playerctl previous
bind = , code:172, exec, playerctl play-pause
bind = , code:171, exec, playerctl next
# ROG Profile Controls Toggle
bind = , code:211, exec, asusctl profile -n
# Backlight Brightness Controls
bind = , code:232, exec, brightnessctl set 5%-
bind = , code:233, exec, brightnessctl set 5%+
# Keyboard Brightness Controls
bind = , code:237, exec, asusctl -p
bind = , code:238, exec, asusctl -k high
# Touchpad Toggle
bind = , code:, exec, hyprctl keyword "device:elan1201:00-04f3:3098-touchpad:enabled"

# ARCHLINUX2
# Volume Control
bind = , xf86audiolowervolume, exec, amixer sset Master 5%-;
bind = , xf86audioraisevolume, exec, amixer sset Master 5%+;
bind = , xf86monbrightnessdown, exec, brightnessctl set 5%-
bind = , xf86monbrightnessup, exec, brightnessctl set 5%+

bind = $mainMod CTRL, C, killactive
bind = $mainMod CTRL, W, exec, pkill -SIGUSR1 '^waybar$'
bind = $mainMod SHIFT CTRL, Q, exit
bind = $mainMod SHIFT CTRL, R, exec, kitty reboot
bind = $mainMod SHIFT CTRL, P, exec, kitty poweroff

# screenshot
bind = $mainMod CTRL, S, exec, grim ~/Pictures/screenshot-$(now).png

# keybind for Window Management 
bind = $mainMod SHIFT, SPACE, layoutmsg, orientationnext
bind = $mainMod SHIFT, RETURN, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, M, layoutmsg, addmaster
bind = $mainMod CTRL, M, layoutmsg, removemaster

bind = , F11, fullscreen
bind = ALT, TAB, focuscurrentorlast
bind = $mainMod SHIFT, U, focusurgentorlast
bind = $mainMod SHIFT, O, toggleopaque
bind = $mainMod SHIFT, F, togglefloating 

bind = $mainMod SHIFT, LEFT, resizeactive, -20 0
bind = $mainMod SHIFT, RIGHT, resizeactive, 20 0
bind = $mainMod SHIFT, UP, resizeactive, 0 -20
bind = $mainMod SHIFT, DOWN, resizeactive, 0 20

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Keybind for Window Focus
bind = $mainMod CTRL, H, movefocus, l
bind = $mainMod CTRL, L, movefocus, r
bind = $mainMod CTRL, K, movefocus, u
bind = $mainMod CTRL, J, movefocus, d

# Keybind for Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Mousebind
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
